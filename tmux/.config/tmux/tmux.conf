# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Increase history limit (default is 2000)
set-option -g history-limit 50000

# Start window numbering at 1 (default is 0)
set -g base-index 1
setw -g pane-base-index 1

# reload config file with 'r'
bind r source-file ~/.config/tmux/tmux.conf

# --- CLIPBOARD ---

# Enable OSC52 so selections reach the system clipboard via Ghostty
set -s set-clipboard on
set -g allow-passthrough on

# Prevent selection from vanishing on mouse release (emacs copy mode)
unbind -T copy-mode MouseDragEnd1Pane

# Left click in copy mode clears selection instead of exiting copy mode
unbind -T copy-mode MouseDown1Pane
bind -T copy-mode MouseDown1Pane select-pane \; send-keys -X clear-selection

# Explicit copy with Ctrl+Shift+C (mapped from Cmd+C via Ghostty keybind)
bind -T copy-mode C-S-c send-keys -X copy-pipe "pbcopy"

# Double-click selects word, triple-click selects line
bind-key -T root DoubleClick1Pane select-pane -t = \; \
  if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" { \
    send-keys -M \
  } { \
    copy-mode -H ; \
    send-keys -X select-word \
  }
bind-key -T root TripleClick1Pane select-pane -t = \; \
  if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" { \
    send-keys -M \
  } { \
    copy-mode -H ; \
    send-keys -X select-line \
  }
bind -T copy-mode DoubleClick1Pane select-pane \; send-keys -X select-word
bind -T copy-mode TripleClick1Pane select-pane \; send-keys -X select-line

# Refresh pane content in copy mode (press R if pane updated while selecting)
bind -T copy-mode R send-keys -X refresh-from-pane

# --- KEYBINDINGS ---

# Vim-style pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Intuitive split bindings (| for horizontal, - for vertical)
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Kill pane without confirmation (capital X)
bind-key X kill-pane

# Clear scrollback history (useful when screen starts "shaking")
bind-key C-k clear-history

# --- AESTHETICS ---

# 1. Enable True Color (24-bit) and italics
# This ensures colors look like your editor (nvim/vim) intended
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:Tc'
set -g terminal-features ',xterm-256color:clipboard:ccolour:cstyle:focus:title:RGB'

# 2. Disable alternate screen buffer toggling to prevent screen "shaking"
# when programs (like Claude Code) rapidly switch between screen buffers
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# 3. Low escape-time prevents rendering lag (default 500ms is too high)
set -sg escape-time 10

# 4. Status Bar Position
set-option -g status-position top  # sleek, looks like browser tabs

# 5. Modern Pane Styles
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# --- PLUGINS (TPM) ---

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.2' # The Theme

# Catppuccin Theme Configuration
set -g @catppuccin_flavor 'mocha' # Options: latte, frappe, macchiato, mocha
set -g @catppuccin_window_status_style "rounded"

# Make the status bar look clean
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session}"

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# --- OVERRIDES (must come after TPM to avoid being clobbered by themes) ---

# High-contrast copy-mode selection highlight
set -g mode-style "fg=#1e1e2e,bg=#f9e2af"
