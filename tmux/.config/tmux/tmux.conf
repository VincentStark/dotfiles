# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Increase history limit (default is 2000)
set-option -g history-limit 5000

# Start window numbering at 1 (default is 0)
set -g base-index 1
setw -g pane-base-index 1

# reload config file with 'r'
bind r source-file ~/.config/tmux/tmux.conf

# --- CLIPBOARD ---

# Enable OSC52 so selections reach the system clipboard via Ghostty
set -s set-clipboard on
set -g allow-passthrough on

# --- KEYBINDINGS ---

# Vim-style pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Intuitive split bindings (| for horizontal, - for vertical)
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Kill pane without confirmation (capital X)
bind-key X kill-pane

# --- AESTHETICS ---

# 1. Enable True Color (24-bit) and italics
# This ensures colors look like your editor (nvim/vim) intended
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# 2. Status Bar Position
set-option -g status-position top  # sleek, looks like browser tabs

# 3. Modern Pane Styles
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# --- PLUGINS (TPM) ---

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.2' # The Theme

# Catppuccin Theme Configuration
set -g @catppuccin_flavor 'mocha' # Options: latte, frappe, macchiato, mocha
set -g @catppuccin_window_status_style "rounded"

# Make the status bar look clean
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
