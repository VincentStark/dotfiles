[mgr]
ratio = [1, 4, 3]
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
linemode = "size"
show_hidden = false
scrolloff = 5

[preview]
wrap = "no"
tab_size = 2
max_width = 600
max_height = 900
image_filter = "lanczos3"
image_quality = 75

[tasks]
micro_workers = 10
macro_workers = 25

# Git status integration
[[plugin.prepend_fetchers]]
id = "git"
name = "*"
run = "git"

[[plugin.prepend_fetchers]]
id = "git"
name = "*/"
run = "git"

[opener]
edit = [
  { run = '${EDITOR:-vi} "$@"', block = true, for = "unix" },
]
open = [
  { run = 'open "$@"', for = "macos" },
]
reveal = [
  { run = 'open -R "$1"', for = "macos" },
]

[open]
rules = [
  { name = "*/", use = ["edit", "open", "reveal"] },

  { mime = "text/*", use = ["edit", "reveal"] },
  { mime = "image/*", use = ["open", "reveal"] },
  { mime = "video/*", use = ["open", "reveal"] },
  { mime = "audio/*", use = ["open", "reveal"] },
  { mime = "inode/x-empty", use = ["edit", "reveal"] },

  { mime = "application/json", use = ["edit", "reveal"] },
  { mime = "*/javascript", use = ["edit", "reveal"] },
  { mime = "*/typescript", use = ["edit", "reveal"] },
  { mime = "*/x-shellscript", use = ["edit", "reveal"] },

  { mime = "application/zip", use = ["open", "reveal"] },
  { mime = "application/gzip", use = ["open", "reveal"] },
  { mime = "application/x-tar", use = ["open", "reveal"] },
  { mime = "application/x-bzip2", use = ["open", "reveal"] },
  { mime = "application/x-7z-compressed", use = ["open", "reveal"] },
  { mime = "application/x-rar", use = ["open", "reveal"] },

  { mime = "application/pdf", use = ["open", "reveal"] },

  { mime = "*", use = ["open", "reveal"] },
]
